<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPArcel</title>
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <script src="./app.js"></script>
  </head>

  <body class="d-flex flex-column h-100" id="app" data-bind="attr: { 'data-title': current() ? current().name : '', 'data-url': current() ? current().url : '', 'data-login': loggedIn() }">
    <header data-bind="html: header"></header>
    <main role="main" class="flex-shrink-0" data-bind="html: content"></main>
    <footer class="footer mt-auto py-3" data-bind="html: footer"></footer>
  </body>
</html>
